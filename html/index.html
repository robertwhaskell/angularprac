<!DOCTYPE html>
<html lang="en-US">

    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    </head>

    <body>

        <div ng-app="myApp" ng-controller="currencyCtrl">
            Quantity : <input type="number" ng-model="quantity"><br>
            Price : <input type="number" ng-model="price">
            <p>Total = {{ total(quantity, price) | currency }}</p>

        </div>

        <script src="currencyController.js"></script>
    </body>
</html>
